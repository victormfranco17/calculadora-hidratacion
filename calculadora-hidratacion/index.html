<!DOCTYPE html>
<html>
<head>
	<title>Blood Pressure Calculator</title>
	<style>
		/* Aquí va el código CSS */
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

.calculator {
    margin: 50px auto;
    width: 300px;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    text-align: center;
}

h1 {
    color: #ff6600;
}

.form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

input[type="number"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 10px;
}

button {
    background-color: #ff6600;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

#result {
    color: #333;
    font-weight: bold;
    font-size: 20px;
}
	</style>
	<script>
		// Aquí va el código JavaScript
        function calculate() {
    var weight = document.getElementById("weight").value;
    var age = document.getElementById("age").value;

    var result = weight * 30 + age * 0.5;

    document.getElementById("result").innerHTML = "Debes consumir " + result.toFixed(2) + " ml de agua diariamente.";
}
	</script>
</head>
<body>
	<!-- Aquí va el contenido HTML -->
    <!DOCTYPE html>
    <html>
    <head>
        <title>Calculadora de Hidratación</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <h1>Calculadora de Hidratación</h1>
            <div class="form">
                <label for="weight">Peso Corporal (kg):</label>
                <input type="number" id="weight" min="0" step="0.01">
    
                <label for="age">Edad:</label>
                <input type="number" id="age" min="0">
    
                <button onclick="calculate()">Calcular</button>
            </div>
            <div id="result"></div>
        </div>
    
        <script src="script.js"></script>
    </body>
    </html>
